<app-loading style="display: none;" id="loading"></app-loading>
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="BackdropLabel">Add a New Card</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form [formGroup]="cardFormGroup">
        <div class="modal-body">
            <div class="col-12 input-group">
                <span class="input-group-text" id="basic-addon2">Monthly Limit</span>
                <select class="form-select" formControlName="monthlyLimit" aria-label="Default select example" required>
                    <option disabled value="0" selected="selected">Choose your monthly credit limit.</option>
                    <option value="10000">10,000$</option>
                    <option value="8000">8,000$</option>
                    <option value="6000">6,000$</option>
                    <option value="5000">5,000$</option>
                    <option value="4000">4,000$</option>
                    <option value="2000">2,000$</option>
                </select>
            </div>
            <br>
            <div class="col-12 input-group">
                <span class="input-group-text" id="basic-addon2">Provider</span>
                <select class="form-select" formControlName="provider" aria-label="Default select example" required>
                    <option disabled value="0" selected="selected">Choose a credit provider.</option>
                    <option value="cred-it">Cred-It</option>
                    <option value="globen">Globen </option>
                    <option value="diaval">Diaval </option>
                    <option value="kiwi">Kiwi</option>
                    <option value="queen-express">Queen Express</option>
                    <option value="stacks">Stacks</option>

                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            &nbsp; &nbsp;
            <button type="submit" [disabled]="
            this.cardFormGroup.invalid  
            " class="btn btn-secondary" (click)="addCard()" 
            data-bs-dismiss="modal"
            >Add</button>
        </div>
    </form>

</div>
