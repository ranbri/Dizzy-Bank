<app-loading style="display: none;" id="loading"></app-loading>
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Deposit a Check</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form [formGroup]="checkFormGroup">
        <div class="modal-body">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">From</span>
                <input type="text" class="form-control" formControlName="name" placeholder="company or  name"
                    aria-label="name" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addons">Bank</span>
                <input type="number" pattern="^[0-9]+$"
                    oninput='if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)'
                    class="form-control" formControlName="bankNumber" placeholder="12 123 123456" aria-label="name"
                    aria-describedby="basic-addons" maxlength="11" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Year</span>
                <span class="input-group-text" id="basic-addon2">202</span>
                <select class="form-select" formControlName="year" aria-label="Default select example" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <span class="input-group-text" id="basic-addon2">Month</span>
                <select class="form-select" formControlName="month" aria-label="Default select example" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="2">3</option>
                    <option value="2">4</option>
                    <option value="2">5</option>
                    <option value="2">6</option>
                    <option value="2">7</option>
                    <option value="2">8</option>
                    <option value="2">9</option>
                    <option value="2">10</option>
                    <option value="2">11</option>
                    <option value="2">12</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" maxlength="7"
                    oninput='if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)'
                    class="form-control" formControlName="amount" placeholder="Amount (to the nearest $)"
                    aria-label="Amount (to the nearest dollar)" required>
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="modal-footer text-center">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                &nbsp;&nbsp;
                <button type="submit" [disabled]="
                this.checkFormGroup.invalid ||
                this.checkFormGroup.controls['amount'].value < 1 ||
                this.checkFormGroup.controls['bankNumber'].value.toString().length < 11 
                " class="btn btn-secondary " (click)="addCheck()" data-bs-dismiss="modal">Add</button>
            </div>
        </div>
    </form>
</div>
